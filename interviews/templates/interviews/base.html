{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>AI Interview Simulator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f9;
        }

        .navbar {
            background-color: #1f2937;
            padding: 15px;
            color: white;
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .container {
            padding: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        canvas {
            width: 100% !important; 
            height: 100% !important;
        }

    </style>
</head>

<body>

<div class="navbar">
    <strong>AI Interview Simulator</strong>
    <span style="float:right;">
        <a href="{% url 'interview_home' %}">Home</a>
        <a href="{% url 'interview_history' %}">History</a>
    </span>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Load Chart.js AFTER content -->
<script src="{% static 'interviews/chart.umd.min.js' %}"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
