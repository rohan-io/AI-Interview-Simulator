{% extends 'accounts/auth_base.html' %}
{% block content %}

<h3>Login</h3>

<form method="POST">
    {% csrf_token %}

    {{ form.login }}
    {{ form.password }}

    <button type="submit">Login</button>
</form>

<div class="switch">
New user?
<a href="{% url 'register' %}">Register</a>
</div>

{% endblock %}
