{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <title>AI Interview Simulator</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            max-width: 450px;
            margin: auto;
            padding: 25px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .auth-sub {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #1e40af;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        .switch {
            margin-top: 15px;
            font-size: 14px;
        }

        .password-wrapper {
            text-align: left;
            margin-bottom: 15px;
        }

        .password-box {
            position: relative;
        }

        .password-box input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 18px;
        }

        .rules {
            display: none;
            font-size: 12px;
            margin-top: 5px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-title">AI Interview Simulator</div>
        <div class="auth-sub">Prepare. Practice. Perform.</div>

        <!-- ðŸ”´ ERROR / SUCCESS MESSAGES -->
        {% if messages %}
        {% for message in messages %}
        <div style="
                background:#fee2e2;
                color:#991b1b;
                padding:8px;
                border-radius:5px;
                margin-bottom:10px;
                font-size:14px;
                text-align:left;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
<script>
document.addEventListener("DOMContentLoaded", function () {

    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password1");

    if(togglePassword && passwordInput){
        togglePassword.addEventListener("click", function () {

            const type = passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";

            passwordInput.setAttribute("type", type);

            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    }

});
</script>
    
</html>
